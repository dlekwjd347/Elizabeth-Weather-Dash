<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://dlekwjd347.github.io/Elizabeth-Weather-Dash/Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div id="header" class="text-center bg-info">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div id="searchPanel">
            <label>
                <h4>Search For a City:</h4>
            </label>
            <div id="inputGroup">
                <input id="city-input" type="text">
                <button id="searchBtn" class="btn searchBtn" title="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button id="clear" class="btn clearBtn" title="Clear Search History"><i
                        class="fas fa-times-circle"></i></button>
            </div>
            <div id="searches"></div>
        </div>
        <div id="mainContent" class="col">
            <div id="current-weather">
                <h1>Current Conditions</h1>
            </div>
            <div id="forecastWrap">
                <h1>5 Day Forecast</h1>
                <div id="forecast">
                    <div class="card-deck forecastDeck">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://dlekwjd347.github.io/Elizabeth-Weather-Dash/Assets/js/script.js"></script>
</body>

</html>
